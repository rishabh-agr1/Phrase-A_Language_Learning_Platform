<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"

// Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyByzvGb5iuyY_oongE8vsPeLjfZHE2Hs5I",
    authDomain: "phrase-e5d73.firebaseapp.com",
    projectId: "phrase-e5d73",
    storageBucket: "phrase-e5d73.appspot.com",
    messagingSenderId: "282259623612",
    appId: "1:282259623612:web:8a825759d3fda138e58ab9",
    measurementId: "G-Y37VTV0S1X"
  };

// Initialize Firebase
const app = initializeApp(firebaseConfig);

// get ref to database services

const db = getDatabase(app);

document.getElementById("submit").addEventListener('click', function(e){
  e.preventDefault();
  var fname =  document.getElementById("name").value
    set(ref(db, 'user/feedback/' + fname),{
            feedback: document.getElementById("feedback").value

    });
   // window.location.href = "index.html";
    alert("Your feedback has been record successfully!");
    
})

  </script>
</head>
<body> 
<div class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8">
  <a href="index.html" class="arrow_back"  ><span class="material-symbols-outlined" style="font-size: xx-large;">
    arrow_back
    </span></a>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">

      <img class="mx-auto h-7 w-auto " src="logo.png" alt="Your Company">

      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Provide your feedback here!</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900" >Name</label>
          <div class="mt-2">
            <input id="name" name="name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900" >Write Your Feedback here:</label>
          </div>
          <div class="mt-2">
            <textarea id="feedback" name="feedback" type="feedback" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </textarea>
            </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" id="submit">Submit Feedback</button>
        </div>

      </form>
      

    </div>
  </div>
</body>
